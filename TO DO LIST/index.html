<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- popup box -->
    <div class="popup-container">
        <div class="popup">
            <p>Please Enter a value!</p>
            <button autofocus class="popupClose">OK</button>
        </div>
    </div>
    <!-- todo app -->
<div class="container">
    <div class="todo-app">
        <h1>Your Do List</h1>
        <h3>Add Your List Here</h3>
        <div class="input-box">
            <input class="input-value" type="text" placeholder="Enter a item..." onkeypress="handleKeyPress(event)"
            autofocus>
            <button onclick="addToDo()">+</button>
        </div>
        <ul>
           
        
            <!-- inserting li elements -->
        </ul>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
